name: C/C++ CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: sudo apt-get install -y valgrind && sudo apt-get upgrade -y
    - name: make
      run: make
    - name: test
      run: ./pipex-tester/run.sh
